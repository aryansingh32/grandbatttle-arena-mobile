version: 1.0.0+1

environment:
  sdk: ^3.8.1

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  shimmer: ^3.0.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  http: ^1.5.0
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  google_sign_in: ^6.3.0
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  firebase_messaging: ^16.0.0
  flutter_local_notifications: ^19.4.0
  # For the YouTube video player in the popup
  youtube_player_flutter: ^9.1.2
  video_player: ^2.8.6
  package_info_plus: ^8.0.0

  # For downloading and saving the QR image to the gallery
  permission_handler: ^12.0.1 # Handles gallery write permissions
  dio: ^5.9.0 # For downloading the image file
  path_provider: ^2.1.1 # For getting file paths
  gal: ^2.0.1 # For saving images to gallery (modern alternative to image_gallery_saver)
  
  # For showing loading/error messages nicely
  fluttertoast: ^8.2.12

  # For theming and styling if you don't have it
  google_fonts: ^6.3.0
  url_launcher: ^6.3.2
  cached_network_image: ^3.4.1
  carousel_slider: ^5.1.1
 

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
